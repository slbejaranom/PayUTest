<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PayU - Test</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.15.6/sweetalert2.css"
      integrity="sha512-3Mf7x3QC98zKhMBTTGj5fDu2wQE9bgC/MmyFLRuyUTWZRWM4txPrzVfWqrCOWs9Il79iEw5T6+N7fbXXSUafrQ=="
      crossorigin="anonymous"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/10.15.6/sweetalert2.min.js"
      integrity="sha512-poQmMXUOqVO4qI+eioci9BPW1DfUZScDgUzPLHqlt45OI9i+f2VnbrC/cElRRilAVI1buIy7rikcLCjrXbGB4A=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="container d-flex justify-content-center vh-100 align-items-center">
      <div class="checkout-page card border-primary p-3">
        <form
          id="payment-form"
          class="form d-flex flex-column justify-content-center"
        >
          <div class="field">
            <input
              id="cardholder-name"
              class="input empty form-control"
              placeholder="John Doe"
            />
            <label>Nombre en la tarjeta</label>
          </div>
          <div class="field">
            <div id="card-number" class="input empty form-control"></div>
            <label>NÃºmero de tarjeta</label>
          </div>
          <div class="field">
            <div id="exp-date" class="input empty form-control"></div>
            <label>Fecha de vencimiento</label>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" id="pay_button" class="btn btn-primary">
              Pagar 100 COP
            </button>
          </div>
        </form>
      </div>

      <script src="https://js.paymentsos.com/v3/latest/secure-fields.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="form.js"></script>
    </main>
  </body>
</html>
